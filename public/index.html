<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .lobby-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="lobby-container">
        <h1 class="mb-4">Sticks</h1>
        <div class="d-flex flex-column gap-3">
            <button class="btn btn-primary btn-lg" onclick="showCreateModal()">Create Game</button>
            <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#joinModal">Join Game</button>
        </div>
    </div>

    <!--Create game-->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Game Created</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your Room ID:</p>
                    <h4 id="roomIdDisplay" class="fw-bold"></h4>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-primary" onclick="loadGamePage()">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!--Join game-->
    <div class="modal fade" id="joinModal" tabindex="-1" aria-labelledby="joinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="joinModalLabel">Join Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="gameIdInput" class="form-control" placeholder="Enter Game ID"
                        autocorrect="off" spellcheck="false" autocomplete="off">
                    <div id="joinErrorText" class="alert alert-danger mt-3 p-2 d-none" role="alert">
                        Game ID not found!
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="joinGame()">Join</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
